<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#605DC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B89E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA07A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="60" cy="60" r="55" fill="url(#mainGradient)"/>
  
  <!-- Music note (representing artist) -->
  <g transform="translate(35, 35)">
    <path d="M20 45 L20 15 L35 10 L35 40" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="20" cy="45" r="5" fill="white"/>
    <circle cx="35" cy="40" r="5" fill="white"/>
    <path d="M20 25 L35 20" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Calendar/Event icon -->
  <g transform="translate(55, 55)">
    <rect x="0" y="5" width="30" height="25" rx="3" fill="url(#accentGradient)"/>
    <line x1="8" y1="0" x2="8" y2="8" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="22" y1="0" x2="22" y2="8" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <rect x="0" y="5" width="30" height="8" fill="white" opacity="0.3"/>
    
    <!-- Calendar dots -->
    <circle cx="7" cy="18" r="1.5" fill="white"/>
    <circle cx="15" cy="18" r="1.5" fill="white"/>
    <circle cx="23" cy="18" r="1.5" fill="white"/>
    <circle cx="7" cy="24" r="1.5" fill="white"/>
    <circle cx="15" cy="24" r="1.5" fill="white"/>
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.8">
    <path d="M25 25 L27 27 L25 29 L23 27 Z" fill="white"/>
    <path d="M90 30 L92 32 L90 34 L88 32 Z" fill="white"/>
    <path d="M85 85 L87 87 L85 89 L83 87 Z" fill="white"/>
  </g>
</svg>
